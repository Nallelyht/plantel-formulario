<form class="form-horizontal well">
  <div class="form-group">
    <label for="nombre" class="col-xs-2 control-label">Nombre</label>
    <div class="col-xs-10">
      <input type="text" [(ngModel)]="nombre" class="form-control" id="nombre" placeholder="Nombre" name="nombre" [value]="alumnoRegreso.nombre">
    </div>
  </div>
  <div class="form-group">
    <label for="paterno" class="col-xs-2 control-label">Apellido Paterno</label>
    <div class="col-xs-10">
      <input type="text" [(ngModel)]="paterno" class="form-control" id="paterno" placeholder="Apellido Paterno" [value]="alumnoRegreso.paterno"
        name="paterno">
    </div>
  </div>
  <div class="form-group">
    <label for="materno" class="col-xs-2 control-label">Apellido Materno</label>
    <div class="col-xs-10">
      <input type="text" [(ngModel)]="materno" class="form-control" id="materno" placeholder="Apellido Materno" name="materno"
        [value]="alumnoRegreso.materno">
    </div>
  </div>
  <div class="form-group">
    <label for="grupo" class="col-xs-2 control-label">Grupo</label>
    <div class="col-xs-10">
      <select [(ngModel)]="grupo.id" class="form-control" id="grupo" placeholder="Grupo" name="grupo.id" [value]="alumnoRegreso.grupo">
        <option *ngFor="let grupo of grupos" [value]="grupo.id">{{grupo.nombre}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="sexo" class="col-xs-2 control-label">Sexo</label>
    <div class="col-xs-10">
      <select [(ngModel)]="sexo" class="form-control" id="sexo" name="sexo" [value]="alumnoRegreso.sexo">
        <option>F</option>
        <option>M</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="curp" class="col-xs-2 control-label">CURP</label>
    <div class="col-xs-10">
      <input type="text" [(ngModel)]="curp" class="form-control" id="curp" placeholder="CURP" name="Curp" [value]="alumnoRegreso.curp">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-xs-2 control-label">E-mail</label>
    <div class="col-xs-10">
      <input type="text" [(ngModel)]="email" class="form-control" id="email" placeholder="Correo Electronico" name="email" [value]="alumnoRegreso.email">
    </div>
  </div>
  <div class="form-group">
    <label for="fechaNacimiento" class="col-xs-2 control-label">Fecha de Nacimiento</label>
    <div class="col-xs-10">
      <input type="date" [(ngModel)]="fechaNacimiento" class="form-control" id="fechaNacimiento" name="fechaNacimiento" [value]="alumnoRegreso.fechaNacimiento">
    </div>
  </div>
</form>
<div class="row center-block">
  <div class="col-md-6 center-block">
    <button (click)="leerValores()" class="btn btn-success center-block">Enviar</button>
  </div>
  <div class="col-md-6 center-block">
      <button class="btn btn-primary center-block" (click)="actualizarAlumno()">Editar</button>
    </div>
</div>
<br>
